<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <a href="index.html"><img src="img/87f93f613e3641dc8c8e3bb63803370b.png" alt="Logo" width="50px" height="50px"></a>
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Make.html">Make a Lay-Bay</a></li>
                    <li><a href="Expiring.html">Expiring</a></li>
                    <li><a href="Lay-Bay.html">Lay-Bays</a></li>
                    <li><a href="History.html">History</a></li>
                </ul>
            </nav>
        </header>
        <div class="content">
            <h1>Make a Lay-Bay</h1>
            <!-- <form id="laybForm" action="MlayB.js"> -->
                <form action="connect.php" method="post">
                <div class="form-group">
                    <label for="firtName">Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Surname</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Surname" required>
                </div>
                <div class="form-group">
                    <label for="id">ID (13 digits)</label>
                    <input type="text" name="id" id="id" placeholder="Enter a 13-digit ID" pattern="[0-9]{13}" required>
                    <small>Please enter a 13-digit numeric ID.</small>
                </div>
                
                <div class="form-group">
                    <label for="tel">Telephone number</label>
                    <input type="tel" name="tel" id="tel" placeholder="Telephone number" required>
                </div>
                <div class="form-group">
                    <label for="price">Price of Lay-Bay</label>
                    <input type="number" name="price" id="price" placeholder="Price of Lay-Bay" required>
                </div>
                <div class="form-group">
                    <label for="deposit">Deposit</label>
                    <input type="number" name="deposit" id="deposit" placeholder="Deposit amount" required>
                </div>
                <div class="form-group">
                    <label for="bayArea">Bay area</label>
                    <select name="bayArea" id="bayArea" required>
                        <option value="">Select Bay Area</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                        <option value="K">K</option>
                        <option value="L">L</option>
                        <option value="M">M</option>
                        <option value="N">N</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="layBayDate">Date of Lay-Bay</label>
                    <input type="date" name="layBayDate" id="layBayDate" required>
                </div>
                <div class="form-group">
                    <label for="expireDates">expireDates</label>
                    <input type="date" name="expireDates" id="expireDates" required>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
